name: Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install system dependencies
        run: |
          sudo apt-get install -y gettext      
      - name: Wait for 60 seconds
        run: sleep 60
      - name: Complete
        run: echo "Dummy workflow completed"
