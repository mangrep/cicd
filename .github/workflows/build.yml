name: Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Build psql image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./.github/scripts/Dockerfile
          push: false
          tags: psql:latest
